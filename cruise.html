<!DOCTYPE html>
<html>
    <title>My Cruise</title>
<body>

<h2>Sai Teja Gangisetti - goes on a cruise</h2>

<form id="cruiseForm">
    <div class="form-group">
        <label for="sharesCabin">Shares Cabin</label>
        <input type="checkbox" id="sharesCabin" value="True">
    </div>
    <div class="form-group">
        <label for="breakfast">Breakfast</label>
        <input type="checkbox" id="breakfast" value="True">
    </div>
    <div class="form-group">
        <label for="poolPass">Pool Pass</label>
        <input type="checkbox" id="poolPass" value="False">
    </div>
</form>

<button onclick="selectCruise()">Select a cruise</button>

<p id="cruiseResult"></p>

<form id="updateForm">
    <div class="form-group">
        <label for="days">Enter the number of days</label>
        <input type="text" id="days" value="7">
    </div>
    <div class="form-group">
        <label for="price">Enter price</label>
        <input type="text" id="price" value="1000">
    </div>
    <button onclick="updateCruise()">Update the cruise</button>
</form>

<script>
    var my_cruise = {};

    function selectCruise() {
        my_cruise = {};

        my_cruise.shared = document.getElementById("sharesCabin").checked;
        my_cruise.breakfast = document.getElementById("breakfast").checked;
        my_cruise.pool = document.getElementById("poolPass").checked;

        document.getElementById("cruiseResult").innerHTML = JSON.stringify(my_cruise);
    }

    function updateCruise() {
        var days = document.getElementById("days").value;
        var price = document.getElementById("price").value;

        my_cruise["days"] = days;
        my_cruise["price"] = price;

        document.getElementById("cruiseResult").innerHTML = JSON.stringify(my_cruise);
    }
</script>


</body>
</html>
