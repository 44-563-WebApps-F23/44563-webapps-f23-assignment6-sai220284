<script> 

function resolveForm (){
    console.log("Getting form values")

        <!-- Author Guessing Game -->
<h1>Author Guessing Game</h1>
    
<form>
    <div class="form-group">
        <label for="secretAuthor">The hidden author name</label>
        <input type="password" class="form-control" id="secretAuthor" value="Dickens">
    </div>
    
    <div class="form-group">
        <label for="guessAuthor">Guess the author</label>
        <input type="text" class="form-control" id="guessAuthor">
    </div>
    
    <button type="button" class="btn btn-primary" onclick="checkAuthor()">Check the guess</button>
</form>

<div class="mt-3">
    <p>Good: <span id="goodCount">0</span>, Oops: <span id="oopsCount">0</span></p>
    <div id="incorrectGuesses" style="display: none;">
        <h5>Incorrect Guesses:</h5>
        <ul id="incorrectList"></ul>
    </div>
</div>
</div>

<script>
// Global variables
var good = 0;
var oops = 0;
var incorrectGuesses = [];

function checkAuthor() {
    var secretAuthor = document.getElementById("secretAuthor").value;
    var guessAuthor = document.getElementById("guessAuthor").value;

    if (secretAuthor === guessAuthor) {
        good++;
        alert("You got it right");
    } else {
        oops++;
        incorrectGuesses.push(guessAuthor);
        document.getElementById("incorrectList").innerHTML = incorrectGuesses.map(guess => `<li>${guess}</li>`).join('');
        if (oops === 7) {
            alert("Sorry, ran out of guesses.");
            document.getElementById("checkButton").setAttribute("onclick", "outOfGuesses()");
        } else {
            alert("Sorry");
        }
    }

    document.getElementById("goodCount").textContent = good;
    document.getElementById("oopsCount").textContent = oops;
    if (oops >= 7) {
        document.getElementById("incorrectGuesses").style.display = "block";
    }
}

function outOfGuesses() {
    alert("Sorry, ran out of guesses.");
}
</script>
